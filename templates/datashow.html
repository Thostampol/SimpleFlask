<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://developer.avego.com/mobilesite/bootstrap-3.0.0/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
  </head>
 <style type="text/css">
   body {
  padding-top: 40px;
  padding-bottom: 40px;
}
 </style>
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <table>
          <tbody>
            {% for item in data %}
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
            </tr>
            {% endfor %}
          </tbody>          
        </table>

      </div>
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
